<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nail Appointment Booking</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    background: url('./images/cotton.jpg') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    text-align: center;
    background-color: rgba(0, 0, 0, 0.255);
    padding: 40px;
    border-radius: 10px;
  }

  h1 {
    color: #333;
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    text-align: left;
  }

  input[type="text"],
  select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 20px;
    font-size: 14px;
  }

  select {
    appearance: none;
    background: transparent url('./images/arrow\ icon.png') no-repeat right center;
    background-size: 20px 20px;
    padding-right: 30px;
  }

  button {
    background-color: #e91e63;
    color: #fff;
    padding: 12px 24px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #c2185b;
  }

  @media (max-width: 480px) {
    .container {
      padding: 20px;
    }
  }
</style>
</head>
<body>
<div class="container">
  <h1>Book a Nail Appointment</h1>
  
    <form action="Booking confermation.html" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>

    <br></br>

    <label for="time">Time:</label>
    <select id="time" name="time" required>
      <option value="10:00 AM">10:00 AM</option>
      <option value="11:00 AM">11:00 AM</option>
      <option value="12:00 PM">12:00 PM</option>
      <option value="1:00 PM">1:00 PM</option>
      <option value="2:00 PM">2:00 PM</option>
      <option value="3:00 PM">3:00 PM</option>
      <option value="4:00 PM">4:00 PM</option>
    </select>

    <label for="services">Select Services:</label>
    <input type="checkbox" id="manicure" name="services[]" value="Manicure">
    <label for="manicure">Manicure</label><br>
    <input type="checkbox" id="pedicure" name="services[]" value="Pedicure">
    <label for="pedicure">Pedicure</label><br>
    <input type="checkbox" id="nailArt" name="services[]" value="Nail Art">
    <label for="nailArt">Nail Art</label><br><br>
    
    <label for="comments">Additional Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

    <button type="submit">Book Appointment</button>
  </form>
  <br>
  <a href="./index.html">Home</a></h3>
</div>
    

</body>
</html>
